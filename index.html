<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Visualization</title>
  <meta name="OSK" content="CPU algoritmu vizualizācija">
  <meta name="author" content="Veronika Hromcenkova, Kristina Jakovleva">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css?v=1.0">

</head>

<body>
	<div id="add_process">
		<!-- SELECT -->
		<span>Izvēlēties algoritmu:</span>
		<select id="select">
			<option id="fcfs" value="fcfs">FCFS</option>
			<option id="sjf" value="sjf">SJF</option>
			<option id="priority" value="priority">Priority scheduling</option>
			<option id="robin" value="robin">Round Robin</option>
		</select>
		<!-- FORMA -->
		<form id="form">
		<span>Process<strong style="color: red;">*</strong>:<input type="text" id="process" name="process"></span> 
		Procesa ierašanās laiks: <input type="text" id="arrival" name="arrival" >
		<span>Spurta laiks<strong style="color: red;">*</strong>:<input type="number" id="time" name="time">	</span>
		</form>
		<!-- BUTTONS -->
		<button id="submit" type="button">Pievienot</button>
		<button id="clear" type="button">Dzēst no tabulas</button>
	</div>
	<!-- TABULA -->
	<div>		
		<table id="table_inputs">
			<thead>
				<tr>
					<th>Process</th>
					<th>Procesa ierašanās laiks</th>
					<th>Spurta laiks</th>
					<th id="th_priority">Prioritāte</th>
				</tr>
			</thead>
			<tbody></tbody>			
		</table>
		<span id="quantum_input">Laika kvants<strong style="color: red;">*</strong>: <input type="number" min="0" id="quantum" name="quantum" ></span>
	</div>
	<!-- ANIMĀCIJA -->
	<button id="animate" type="button">Animēt</button>
	<div>
		<table id="table_animation" hidden>
			<tr id="result"></tr>
			<tr id="result_time"></tr>
		</table>
	</div>
	<div id="moving_shape"></div>
	<div id="timer"><p>Total time: <strong></strong> sec</p></div>
	
  <script src="scripts.js"></script>

</body>
</html>
